<body>
    <div class="container-fluid">

                <button type="button" class="btn btn-warning" onclick="bindOrcaMembershipResult('PHONE_EXISTED_MR');return false;">PHONE_EXISTED_MR</button>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h3>客製</h3>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="option1" onclick="setTextarea('page1');return false;"> 首頁牌卡

                    <label class="btn btn-secondary">

                  </label>

                <form>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Result</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="16"></textarea>
                    </div>

                    <button type="button" class="btn btn-primary" id="submit">送出</button>

            </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        function responseNativeResult(parmas) {
            console.log(parmas);
            params = (typeof params !== 'undefined') ? params : "";
            // for Android
            try {
                if (JSInterface) JSInterface.bindOrcaMembershipResult(params);
            } catch (err) {
                console.log(params);
            }

            // for iOS

            try {
                window.webkit.messageHandlers.bindOrcaMembershipResult.postMessage(params);
            } catch (err) {
                console.log(params);
            }
        }

        function bindOrcaMembershipResult(StatusCode) {
            params = {
                "StatusCode": StatusCode,
                "Value": {
                    "IdentityId": "834be8df-d286-4dda-be40-41d575159fca",
                    "ProjectId": "630d851c-4b58-471a-9570-4d572b217619",
                    "IdentityPoolId": "3b9edfba-c4ce-48f2-9ac0-8bc9242890f9",
                    "Credentials": {
                        "IdToken": "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJhcGlfaHViIjp7InByb2plY3RfaWQiOiIxM2VhY2ViZi1hMZhMKMdMSDY3x_BRWSxmg95trlKipoRE",
                        "AuthorizationCode": "eyJ0eXa2VuIiwiYXVkIjoiYXBpX2h1YiJ9.Fa7cS-iqt6uVPnuJE0mrV-KXmIGG0Jhx1AkAUwewDHA"
                    },
                    "Query": {
                        "entryPoint": "home_get_point"
                    }
                }
            };
            responseNativeResult(params);
        }

        function setTextarea(action) {
            var params = {
                "StatusCode": "SUCCESS",
                "Value": {
                    "IdentityId": "834be8df-d286-4dda-be40-41d575159fca",
                    "ProjectId": "630d851c-4b58-471a-9570-4d572b217619",
                    "IdentityPoolId": "3b9edfba-c4ce-48f2-9ac0-8bc9242890f9",
                    "Credentials": {
                        "IdToken": "eyJ0eXAiOiJ",
                        "AuthorizationCode": "eyJ0eXAiOiJKV1QiLCJhbGciOiA"
                    },
                    "Query": {
                        "entryPoint": action
                    }
                }
            };
            $('#exampleFormControlTextarea1').text(JSON.stringify(params, undefined, 4));
        }
        $(document).ready(function() {
            setTextarea("home_get_point");
            $("#submit").click(function() {
                responseNativeResult($('#exampleFormControlTextarea1').val());
            })
        });
    </script>
